{% extends "base.html" %}
{% load tz %}
{% load custom_filters %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">
                {% if event.id %}
                    Editar evento
                {% else %}
                    Crear evento
                {% endif %}
            </h1>

            <div class="card">
                <div class="card-body">
                    <form action="{% if event.id %}{% url 'event_edit' event.id %}
                    {% else %}{% url 'event_form' %}
                    {% endif %}" method="POST">
                        {% csrf_token %}
                        <div class="vstack gap-3">
                            <div>
                                <label for="title" class="form-label">Título del Evento</label>
                                <input class="form-control"
                                    id="title"
                                    required=""
                                    type="text"
                                    value="{{ event.title }}"
                                    name="title" />
                            </div>
                            <div>
                                <label for="description" class="form-label">Descripción</label>
                                <textarea
                                    class="form-control"
                                    id="description"
                                    name="description"
                                    rows="4"
                                    required="">{{ event.description }}</textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="date" class="form-label">Fecha</label>
                                    <input
                                        class="form-control"
                                        id="date"
                                        required=""
                                        type="date"
                                        value="{{ event.scheduled_at|date:'Y-m-d'}}"
                                        name="date" />
                                </div>
                                <div class="col-md-6">
                                    <label for="time" class="form-label">Hora</label>
                                    <input
                                        class="form-control"
                                        id="time"
                                        required=""
                                        type="time"
                                        value="{{ event.scheduled_at|date:'H:i'}}"
                                        name="time" />
                                </div>
                            </div>
                            <div>
                                <label for="location" class="form-label">Ubicación</label>
                                <select class="form-select" name="location" id="location">
                                    <option value="">-- Sin ubicación --</option>
                                    {% for location in locations %}
                                        <option value="{{ location.id }}"
                                            {% if event.location and event.location.id == location.id %}selected{% endif %}>
                                            {{ location.name }} - {{ location.city }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div>
                                <label for="categories" class="form-label">Categorías</label>
                                <div class="row">
                                    {% for category in categories %}
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input
                                                    class="form-check-input"
                                                    type="checkbox"
                                                    name="categories"
                                                    value="{{ category.id }}"
                                                    id="category-{{ category.id }}"
                                                    {% if event.categories.all and category in event.categories.all %}checked{% endif %}
                                                />
                                                <label class="form-check-label" for="category-{{ category.id }}">
                                                    {{ category.name }}
                                                </label>
                                            </div>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                            <div>
                                <label for="tickets_available" class="form-label">Cantidad de entradas</label>
                                <input type="number" name="tickets_available" id="tickets_available" required="" min="0" max="999999" value="{{event.tickets_available}}" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="price_general" class="form-label">Precio General</label>
                                    <input class="form-control"
                                    id="price_general"
                                    required=""
                                    step="0.01"
                                    min="0"
                                    max="999999.99"
                                    value="{{ event.price_general|default_if_none:'0.00'|floatformat:2|comma_to_dot }}"
                                    type="number"
                                    name="price_general" />
                                </div>
                                <div class="col-md-6">
                                    <label for="price_vip" class="form-label">Precio VIP</label>
                                    <input class="form-control"
                                    id="price_vip"
                                    required=""
                                    step="0.01"
                                    min="0"
                                    max="999999.99"
                                    type="number"
                                    value="{{ event.price_vip|default_if_none:'0.00'|floatformat:2|comma_to_dot }}"
                                    name="price_vip" />
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Crear Evento</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
