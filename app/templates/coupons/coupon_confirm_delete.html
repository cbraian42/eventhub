{% extends 'base.html' %}

{% block title %}Eliminar Cupón{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Confirmar eliminación</h5>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro que querés eliminar el cupón <strong>{{ object.coupon_code }}</strong>?</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'coupon_list_create' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left-circle me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash-fill me-1"></i> Eliminar definitivamente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
